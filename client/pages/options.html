<div class="container">
  <div class="row">
    <a class="col s4" href=""><i class="material-icons center-align">local_movies</i></a>
    <a class="col s4" href=""><i class="material-icons center-align">spa</i></a>
    <a class="col s4" href=""><i class="material-icons center-align">whatshot</i></a>
  </div>

  <div class="card">
    <div class="card-content">
      <h5>Foundation</h5>
      <div class="inline-field col s12">
        <input class="filled-in" type="checkbox" id="dictionary" ng-model="vm.settings.dictionary">
        <label for="dictionary">Dictionary</label>
      </div>
      <div class="inline-field col s12">
        <input class="filled-in" type="checkbox" id="stem" ng-model="vm.settings.stem">
        <label for="stem">Verb stem</label>
      </div>
      <div class="inline-field col s12">
        <input class="filled-in" type="checkbox" id="future_base" ng-model="vm.settings.future_base">
        <label for="future_base">Future base</label>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h5>Basics</h5>
      <div class="row">
        <div class="col s6">
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="present" ng-model="vm.settings.present">
            <label for="present">Present</label>
          </div>
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="past" ng-model="vm.settings.past">
            <label for="past">Past</label>
          </div>
        </div>
        <div class="col s6">
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="goingTo" ng-model="vm.settings.goingTo">
            <label for="goingTo">Going to</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h5>Handles</h5>
      <div class= "row">
        <div class="col s6">
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="can" ng-model="vm.settings.can">
            <label for="can">Can...</label>
          </div>
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="cant" ng-model="vm.settings.cant">
            <label for="cant">Can't..</label>
          </div>
        </div>
        <div class="col s6">
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="must" ng-model="vm.settings.must">
            <label for="must">Must..</label>
          </div>
          <div class="inline-field col s12">
            <input class="filled-in" type="checkbox" id="shallWe" ng-model="vm.settings.shallWe">
            <label for="shallWe">Shall we</label>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

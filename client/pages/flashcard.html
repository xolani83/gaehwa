<div class="container">
  <div class="row" id="card">
    <div  class="white-text center-align" ng-hide="vm.revealAnswer">
      <h1>{{vm.card.front}}</h1>
    </div>
    <div  class="white-text center-align" ng-show="vm.revealAnswer">
      <h1>{{vm.card.back}}</h1>
      <h3><i>{{vm.card.front}}</i></h3>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <a class="btn col s12" ng-click="vm.showAnswer()">show</a>
    </div>
    <div class="col s6">
      <a class="btn col s12" ng-click="vm.nextCard()">Next</a>
    </div>
  </div>
</div>
